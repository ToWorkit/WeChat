<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE mapper
        PUBLIC "-//mybatis.org//DTD Mapper 3.0//EN"
        "http://mybatis.org/dtd/mybatis-3-mapper.dtd">

<mapper namespace="com.wechat.wcbike.boot.mapper.BikeMapper">
    <resultMap type="com.wechat.wcbike.boot.pojo.Bike" id="bike_result_map">
        <id property="id" column="id"></id>
        <result property="status" column="status"></result>
        <result property="latitude" column="latitude"></result>
        <result property="longitude" column="longitude"></result>
        <result property="qrCode" column="qr_code"></result>
    </resultMap>

    <insert id="save" parameterType="com.wechat.wcbike.boot.pojo.Bike">
        INSERT INTO t_bike (id, status, latitude, longitude, qr_code)
        VALUES (#{id}, #{status}, #{latitude}, #{longitude}, #{qeCode})
    </insert>
</mapper>
